    function navResponsive() {
        var x = document.getElementById("navbar");
        if (x.className === "navbar") {
            x.classList.add("responsive");
        } else {
            x.className = "navbar";
        }
    }

    document.getElementById("hometab").classList.add("selected");

  
    var listoftabs = document.getElementsByClassName("e");

    for(let i=0; i<listoftabs.length;i++){
        listoftabs[i].classList.remove("selected");

    var listtab = document.getElementById("listtab");

</script>
